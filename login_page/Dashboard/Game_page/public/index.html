<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Welcome to the Game Creator</h1>
    </header>
    <main>
        <div class="button-container">
            <div class="game-option">
                <button onclick="window.location.href='fill.html'">Fill in the Blanks</button>
                <p class="description">Create sentences with missing words that users need to fill in.</p>
            </div>
            <div class="game-option">
                <button onclick="window.location.href='match.html'">Match</button>
                <p class="description">Match items or images with their correct pairs.</p>
            </div>
            <div class="game-option">
                <button onclick="window.location.href='quiz.html'">Quiz</button>
                <p class="description">Create multiple-choice questions and quizzes.</p>
            </div>
        </div>
        
        <div class="reward-button" onclick="window.location.href='rewards/index.html'">
            Go to Reward Page
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Game Creator. All rights reserved.</p>
    </footer>
</body>
</html>
